<html>
<head>
    <meta charset="UTF-8" />

<body ng-app="app" ng-controller="MainCtrl">
    <div class="Main">
        <header>Bake the <span class="fuck">f%%k</span> out!</header>

            <div>
                &nbsp;<input ng-model="k" type="number" placeholder="%%%" />
            </div>

            <div>
                <span>percent</span>
            </div>

            <div>
                <span>of</span>
            </div>

            <div>
                &nbsp;<input ng-model="n" type="number" placeholder="XXX" />
            </div>

            <div>
                <span>is</span>
            </div>

            <div>
                <span>
                    {{ isNaN(k)||isNaN(n) ? '???' : (k*n===0 ? '???' : round(k/100*n)) }}
                </span>
            </div>

        <footer>
            <span>Designed with <3, <em><q>less is more</q></em>.&nbsp;2016</span>
        </footer>
    </div>
